<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/bootstrap-typeahead.css">
		<link rel="stylesheet" href="css/popup.css">
	</head>
	<body style="width: 500px">
		<div id="sort" class="panel panel-default">
			<div class="panel-heading">
				Products Widget
				<span class="pull-right">
					<button class="btn btn-warning btn-xs" type="button" data-provide="clear">
						Clear
					</button>
					<button class="btn btn-info btn-xs" type="button" data-provide="load">
						Load
					</button>
				</span>
			</div>
			<form class="form-vertical panel-body" data-provide="alerts" data-alerts-template="#alerts-template">
				<div class="form-group has-feedback">
					<input
						id="product"
						data-provide="typeahead"
						data-typeahead-list="#product-list"
						type="search"
						autofocus
						class="form-control"
						placeholder="Product Name or ID">
					<span class="glyphicon glyphicon-time form-control-feedback hidden type" data-typeahead-loading></span>
				</div>
				<div class="row">
					<div class="col-xs-6 form-group">
						<input
							id="title"
							type="text"
							class="form-control"
							placeholder="Title">
					</div>
					<div class="col-xs-6 form-group">
						<input
							id="title-url"
							type="url"
							class="form-control"
							placeholder="Title Url">
					</div>
				</div>

				<table
					class="table table-condensed"
					id="product-list"
					data-provide="product-list"
					data-output="#output"
					data-product-template="#product-template"
					data-output-template="#output-template"
					data-title="#title"
					data-title-url="#title-url">
					<tbody>
					</tbody>
				</table>

				<textarea rows="2" id="output" class="form-control hidden" class="input-sm">

				</textarea>
			</form>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.tablednd.min.js"></script>
		<script src="js/typeahead.bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/mustache.min.js"></script>
		<script src="js/alerts.js"></script>
		<script src="js/product-list.js"></script>
		<script src="js/popup.js"></script>
		<script id="alerts-template" type="x-tmpl-mustache">
<div class="alert alert-{{type}} alert-dismissible">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{message}}
</div>
		</script>
		<script id="product-template" type="x-tmpl-mustache">
<tr data-product='{{{data}}}'>
	<td width="70"><img height="38" src="{{{product.cover_url}}}" class="draggble-handle"></td>
	<td>
		<a href="{{{product.url}}}">{{product.name}}</a>
	</td>
	<td width="90" align="right">{{product.price}}</td>
	<td width="50">
		<button class="btn btn-default btn-xs" type="button" data-product-list-remove>
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</td>
</tr>
		</script>
		<script id="output-template" type="x-tmpl-mustache">{{#title}}
<table width="100%" bgcolor="#eee">
	<tr>
		<td class="mcnTextContent">
			<h3>
				{{#url}}<a href="{{{url}}}">{{text}}</a>{{/url}}
				{{^url}}{{text}}{{/url}}
			</h3>
		<td>
	</tr>
</table>
{{/title}}
<table cellpadding="0" cellspacing="0" width="100%" bgcolor="#eee">
	<tbody>
		{{#rows}}
			<tr>
				<td width="30%" align="center" valign="middle" {{#product1}} bgcolor="white"{{/product1}}>
					{{#product1}}
					<a href="{{{product1.url}}}" style="display:block; background-color:white"><img src="{{{product1.cover_url}}}" style="max-height: 135px;max-width: 100%;"></a>
					{{/product1}}
				</td>
				<td width="3%"></td>
				<td width="30%" align="center" valign="middle" {{#product2}} bgcolor="white"{{/product2}}>
					{{#product2}}
					<a href="{{{product2.url}}}" style="display:block; background-color:white"><img src="{{{product2.cover_url}}}" style="max-height: 135px;max-width: 100%;"></a>
					{{/product2}}
				</td>
				<td width="3%"></td>
				<td width="30%" align="center" valign="middle" {{#product3}} bgcolor="white"{{/product3}}>
					{{#product3}}
					<a href="{{{product3.url}}}" style="display:block; background-color:white"><img src="{{{product3.cover_url}}}" style="max-height: 135px;max-width: 100%;"></a>
					{{/product3}}
				</td>
			<tr>
			<tr>
				<td style="padding: 7px 0" valign="top">
					{{#product1}}
					<a href="{{{product1.url}}}" style="font-family:Arial; font-size: 14px; color: black; text-decoration: none; line-height: 16px">{{product1.name}}</a>
					<br>
					<a href="{{{product1.brand_url}}}" style="font-family:Arial; font-size: 14px; color: #BBB; text-decoration: none">by {{product1.brand_name}}</a>
					{{/product1}}
				</td>
				<td></td>
				<td style="padding: 7px 0" valign="top">
					{{#product2}}
					<a href="{{{product2.url}}}" style="font-family:Arial; font-size: 14px; color: black; text-decoration: none; line-height: 16px">{{product2.name}}</a>
					<br>
					<a href="{{{product2.brand_url}}}" style="font-family:Arial; font-size: 14px; color: #BBB; text-decoration: none">by {{product2.brand_name}}</a>
					{{/product2}}
				</td>
				<td></td>
				<td style="padding: 7px 0" valign="top">
					{{#product3}}
					<a href="{{{product3.url}}}" style="font-family:Arial; font-size: 14px; color: black; text-decoration: none; line-height: 16px">{{product3.name}}</a>
					<br>
					<a href="{{{product3.brand_url}}}" style="font-family:Arial; font-size: 14px; color: #BBB; text-decoration: none">by {{product3.brand_name}}</a>
					{{/product3}}
				</td>
			</tr>
			<tr>
				<td style="padding-bottom: 20px">
					{{#product1}}
					<a href="{{{product1.url}}}" style="color: black; font-weight: bold; font-family: Arial; font-size: 14px; text-decoration: none">Shop now &#x203A;</a>
					{{/product1}}
				</td>
				<td></td>
				<td style="padding-bottom: 20px">
					{{#product2}}
					<a href="{{{product2.url}}}" style="color: black; font-weight: bold; font-family: Arial; font-size: 14px; text-decoration: none">Shop now &#x203A;</a>
					{{/product2}}
				</td>
				<td></td>
				<td style="padding-bottom: 20px">
					{{#product3}}
					<a href="{{{product3.url}}}" style="color: black; font-weight: bold; font-family: Arial; font-size: 14px; text-decoration: none">Shop now &#x203A;</a>
					{{/product3}}
				</td>
			</tr>
		{{/rows}}
	</tbody>
</table>
<div style="display:none">*|IF:ARCHIVE_PAGE|*<div id="data-dump" data-params='{{{params}}}'></div>*|END:IF|*</div></script>
	</body>
</html>
